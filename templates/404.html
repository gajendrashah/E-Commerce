{% extends 'userapp/base.html' %}
{% load static %}
{% block title%} 404 Error {% endblock %}
{% block content %}

    <div class="page-wrapper">
       
        <main class="main">


        	<div class="error-content text-center" style="background-image: url(assets/images/backgrounds/error-bg.jpg)">
            	<div class="container">
            		<h1 class="error-title">Error 404</h1><!-- End .error-title -->
            		<p>We are sorry, the page you've requested is not available.</p>
            		<a href="{% url "index"%}" class="btn btn-outline-primary-2 btn-minwidth-lg">
            			<span>BACK TO HOMEPAGE</span>
            			<i class="icon-long-arrow-right"></i>
            		</a>
            	</div><!-- End .container -->
        	</div><!-- End .error-content text-center -->
        </main><!-- End .main -->

    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>


  



    {% endblock content %}
