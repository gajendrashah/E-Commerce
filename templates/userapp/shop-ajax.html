<script>

    function ajax_post(data){
        var output = '';
        var extra_image ='';

        
    $.ajax({
        url:'{% url "filter_result" %}',
        method:"POST",
        data:data,
        success:function(resp){
            
          for (var i in resp){
            console.log(resp[i])
         
             output +=` 
             <div class="col-6 col-md-4 col-lg-4 col-xl-3">
                 <div class="product product-7 text-center">
                     <figure class="product-media">
                         <span class="product-label label-new">New</span>
                         <a href="product.html">
                             <img src='${resp[i][3]}'' alt="Product image" class="product-image">
                         </a>

                         <div class="product-action-vertical">
                           
                             
                         </div><!-- End .product-action-vertical -->

                         <div class="product-action">
                             <a href="#" class="btn-product btn-cart"><span>add to cart</span></a>
                         </div><!-- End .product-action -->
                     </figure><!-- End .product-media -->

                     <div class="product-body">
                         <div class="product-cat">
                             <a href="#">${resp[i][5]}</a>
                         </div><!-- End .product-cat -->
                         <h3 class="product-title"><a href="product.html">${resp[i][1]}</a></h3><!-- End .product-title -->
                         <div class="product-price">
                            ${resp[i][2]}
                         </div><!-- End .product-price -->
                         <div class="ratings-container">
                             <div class="ratings">
                                 <div class="ratings-val" style="width: 20%;"></div><!-- End .ratings-val -->
                             </div><!-- End .ratings -->
                             <span class="ratings-text">( ${resp[i][5]} Reviews )</span>
                         </div><!-- End .rating-container -->
                        
                         <div class="product-nav product-nav-thumbs">
                             
                            
                             
                             
                             
                         </div><!-- End .product-nav -->
                     </div><!-- End .product-body -->
                 </div><!-- End .product -->
             </div><!-- End .col-sm-6 col-lg-4 col-xl-3 -->
            `
            for (var j in resp[i][6]){
                console.log(resp[i][6][j])
                extra_image += `
                <a href="#" class="active">
                    <img src="${resp[i][6][j]}" alt="product desc">
                </a>
                `
                

               $("#product-nav").append(extra_image)
                
            }
           
           
         $("#userData").html(output);
         

        }
    },
        error: function (error) {
          console.log(error)
        },
    })};

</script>
